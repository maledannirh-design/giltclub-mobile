<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GILT Club App</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="app">

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">GILT Club</div>
    <div style="display:flex;gap:15px">
      <div onclick="openChat()">💬</div>
      <div onclick="openSettings()">⚙️</div>
    </div>

  </header>

  <!-- CONTENT -->
  <main id="content" class="content"></main>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button onclick="navigate('home')" class="nav-btn active">🏠<span>Home</span></button>
    <button onclick="navigate('booking')" class="nav-btn">🎾<span>Booking</span></button>
    <button onclick="navigate('wallet')" class="nav-btn">💳<span>Wallet</span></button>
    <button onclick="navigate('store')" class="nav-btn">🛍️<span>Store</span></button>
    <button onclick="navigate('profile')" class="nav-btn">👤<span>Profile</span></button>
    <div class="nav-item" onclick="openStore()">🛍️<div>Store</div>
</div>
  </nav>
  
</div>
<div id="storePage" style="display:none;padding:20px;">
  <h2>GILT STORE</h2>
  <div id="storeGrid" class="store-grid"></div>
</div>

<script src="app.js"></script>
</body>
</html>
